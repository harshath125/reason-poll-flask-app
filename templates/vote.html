{% extends "layout.html" %}

{% block title %}Vote: {{ poll.question }}{% endblock %}

{% block content %}
<div class="bg-black/30 backdrop-blur-md p-8 rounded-xl shadow-2xl max-w-2xl mx-auto border border-white/10">
    <h1 class="text-3xl font-bold text-center mb-2 text-white">{{ poll.question }}</h1>
    <p class="text-center text-gray-300 mb-8">Select an option and tell us why.</p>
    
    <form action="{{ url_for('vote', poll_id=poll.id) }}" method="POST">
        <div class="mb-6">
            <fieldset>
                <legend class="text-lg font-medium text-cyan-200 mb-3">Your Choice:</legend>
                <div class="space-y-4">
                    {% for option in poll.get_options_list() %}
                    <label for="option-{{ loop.index }}" class="flex items-center p-4 bg-black/20 border border-white/20 rounded-lg hover:bg-white/10 cursor-pointer transition-colors">
                        <input id="option-{{ loop.index }}" name="option" type="radio" value="{{ option }}" class="h-5 w-5 text-neon-cyan bg-gray-700 border-gray-500 focus:ring-neon-cyan focus:ring-2">
                        <span class="ml-4 block text-md font-medium text-white">{{ option }}</span>
                    </label>
                    {% endfor %}
                </div>
            </fieldset>
        </div>

        <div class="mb-8">
            <label for="reason" class="block text-lg font-medium text-cyan-200 mb-2">What's your reason? (Optional)</label>
            <textarea name="reason" id="reason" rows="4" class="w-full px-4 py-2 bg-black/20 border border-white/20 rounded-lg text-white focus:ring-neon-cyan focus:border-neon-cyan" placeholder="Your detailed thoughts provide valuable insights..."></textarea>
        </div>

        <div class="pt-2">
            <button type="submit" class="w-full bg-gradient-to-r from-royal-blue to-neon-cyan text-black font-bold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity text-lg shadow-lg">
                Submit Vote
            </button>
        </div>
    </form>
</div>
{% endblock %}
